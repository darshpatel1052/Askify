<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperwise</title>
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Paperwise</h1>
            <p>Get smart answers for any webpage</p>
            <div class="settings-bar">
                <button id="theme-toggle" class="icon-btn" title="Toggle dark mode">üåì</button>
                <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <div id="auth-section" class="section">
            <div id="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <div id="auth-status" class="status-message"></div>
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <div id="user-info" style="display: none;">
                <p>Logged in as: <span id="user-email"></span></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <div id="query-section" class="section" style="display: none;">
            <div class="input-container">
                <textarea id="query-input" placeholder="Ask a question about this webpage..."></textarea>
                <div class="char-counter"><span id="char-count">0</span>/280</div>
            </div>
            <div class="query-controls">
                <button id="query-btn">Get Answer</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>
            <div id="query-status" class="status-message"></div>
            <div id="result-container">
                <div id="answer-box"></div>
                <div class="answer-controls">
                    <button id="copy-btn" class="icon-btn" title="Copy to clipboard">üìã</button>
                </div>
            </div>
        </div>

        <div id="history-section" class="section" style="display: none;">
            <h3>Recent Queries</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="../popup/popup.js"></script>
</body>

</html>
